<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
  <h1>Register</h1>
  <a href="index.html">
    <h3>Back to home page</h3>
  </a>
  <form>
    First name: <input type="text"><br><br>
    Last name: <input type="text"><br><br>
    Email: <input type="email" required><br><br>
    Password: <input type="password" minlength="8"><br><br>
    Birthday: <input type="date"><br><br>
    Gender: <br>
      <input type="radio" name="Gender">Male<br>
      <input type="radio" name="Gender">Female<br>
      <input type="radio" name="Gender">intersex<br><br>
    Pets: <br>
      <input type="checkbox">Cat<br>
      <input type="checkbox">Dog<br>
      <input type="checkbox">Fish<br>
      <input type="checkbox">Bird<br><br>
    Cars: <br>
      <select>
        <option value="Audi">Audi</option>
        <option value="BMW">BMW</option>
        <option value="Ford">Ford</option>
        <option value="Mercedes">Mercedes</option>
        <option value="Toyota">Toyota</option>
        <option value="Volvo">Volvo</option>
      </select>
    <br><br>
    <input type="submit" value="Register">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
