<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
  <h1>Register</h1>
  <a href="index.html">
    <h3>Back to home page</h3>
  </a>

  <!-- use the POST method to send sensitive data or large data payloads -->
  <form method="get">
    First name: <input type="text" name="firstname"><br><br>
    Last name: <input type="text" name="lastname"><br><br>
    Email: <input type="email" name="email" required><br><br>
    Password: <input type="password" name="password" minlength="8"><br><br>
    Birthday: <input type="date" name="birthday"><br><br>
    Gender: <br>
      <input type="radio" name="gender" value="male">Male<br>
      <input type="radio" name="gender" value="female">Female<br>
      <input type="radio" name="gender" value="intersex">intersex<br><br>
    Pets: <br>
      <input type="checkbox" name="cat">Cat<br>
      <input type="checkbox" name="dog">Dog<br>
      <input type="checkbox" name="fish">Fish<br>
      <input type="checkbox" name="bird">Bird<br><br>
    Cars: <br>
      <select name="cars">
        <option value="Audi">Audi</option>
        <option value="BMW">BMW</option>
        <option value="Ford">Ford</option>
        <option value="Mercedes">Mercedes</option>
        <option value="Toyota">Toyota</option>
        <option value="Volvo">Volvo</option>
      </select>
    <br><br>
    <input type="submit" value="Register">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
